<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(L:V\to W\) is linear, then</p>
<div class="displaymath">
\begin{equation*}
L(\vec z)=L(0\vec v)=0L(\vec v)=\vec z
\end{equation*}
</div>
<p>where \(\vec z\) is the additive identity of the vector spaces \(V,W\text{.}\)</p>
